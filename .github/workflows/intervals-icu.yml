name: update intervals.icu stats

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate Intervals.icu stats
        env:
          INTERVALS_API_KEY: ${{ secrets.INTERVALS_API_KEY }}
          INTERVALS_API_USER: ${{ secrets.INTERVALS_API_USER }}
          INTERVALS_ATHLETE_ID: ${{ secrets.INTERVALS_ATHLETE_ID }}
          INTERVALS_DAYS: "30"
          INTERVALS_RECENT_LIMIT: "5"
          INTERVALS_SUMMARY_DAYS: "7"
        run: python scripts/intervals_icu_update.py

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md assets/intervals-load.svg
          git commit -m "chore: update intervals.icu stats"
          git push
